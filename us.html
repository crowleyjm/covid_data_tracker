    <h1>COVID-19 Deaths</h1>
    <h3>Select by demographic</h3>
    <h5>Data from Data.CDC.gov</h5>
    <!-- form that submits via GET -->
    <form>
        <fieldset>
            <br>
            <!-- select state dropdown -->
            <label for="State"><b>&nbsp&nbsp&nbsp&nbsp&nbspState:</b></label>
            <select id="State" name="State">
                <option value="United States">United States</option>
                <option value="Alabama">Alabama</option>
                <option value="Alaska">Alaska</option>
                <option value="Arizona">Arizona</option>
                <option value="Arkansas">Arkansas</option>
                <option value="California">California</option>
                <option value="Colorado">Colorado</option>
                <option value="Connecticut">Connecticut</option>
                <option value="Delaware">Delaware</option>
                <option value="District of Columbia">District of Columbia</option>
                <option value="Florida">Florida</option>
                <option value="Georgia">Georgia</option>
                <option value="Hawaii">Hawaii</option>
                <option value="Idaho">Idaho</option>
                <option value="Illinois">Illinois</option>
                <option value="Indiana">Indiana</option>
                <option value="Iowa">Iowa</option>
                <option value="Kansas">Kansas</option>
                <option value="Kentucky">Kentucky</option>
                <option value="Louisiana">Louisiana</option>
                <option value="Maine">Maine</option>
                <option value="Maryland">Maryland</option>
                <option value="Massachusetts">Massachusetts</option>
                <option value="Michigan">Michigan</option>
                <option value="Minnesota">Minnesota</option>
                <option value="Mississippi">Mississippi</option>
                <option value="Missouri">Missouri</option>
                <option value="Montana">Montana</option>
                <option value="Nebraska">Nebraska</option>
                <option value="Nevada">Nevada</option>
                <option value="New Hampshire">New Hampshire</option>
                <option value="New Jersey">New Jersey</option>
                <option value="New Mexico">New Mexico</option>
                <option value="New York">New York</option>
                <option value="North Carolina">North Carolina</option>
                <option value="North Dakota">North Dakota</option>
                <option value="Ohio">Ohio</option>
                <option value="Oklahoma">Oklahoma</option>
                <option value="Oregon">Oregon</option>
                <option value="Pennsylvania">Pennsylvania</option>
                <option value="Rhode Island">Rhode Island</option>
                <option value="South Carolina">South Carolina</option>
                <option value="South Dakota">South Dakota</option>
                <option value="Tennessee">Tennessee</option>
                <option value="Texas">Texas</option>
                <option value="Utah">Utah</option>
                <option value="Vermont">Vermont</option>
                <option value="Virginia">Virginia</option>
                <option value="Washington">Washington</option>
                <option value="West Virginia">West Virginia</option>
                <option value="Wisconsin">Wisconsin</option>
                <option value="Wyoming">Wyoming</option>
            </select>
            <b>&nbsp&nbsp&nbsp&nbsp&nbsp</b>
            <!-- select sex -->
            <label for="Sex"><b>Sex:</b></label>
            <select id="Sex" name="Sex">
                <option value="Female">Female</option>
                <option value="Male">Male</option>
            </select>
            <b>&nbsp&nbsp&nbsp&nbsp&nbsp</b>
            <!-- select age group -->
            <label for="Age"><b>Age Group:</b></label>
            <select id="Age" name="Age">
                <option value="Under 1 year">Under 1 year</option>
                <option value="1-4 years">1-4 years</option>
                <option value="5-14 years">5-14 years</option>
                <option value="15-24 years">15-24 years</option>
                <option value="25-34 years">25-34 years</option>
                <option value="35-44 years">35-44 years</option>
                <option value="45-54 years">45-54 years</option>
                <option value="55-64 years">55-64 years</option>
                <option value="65-74 years">65-74 years</option>
                <option value="75-84 years">75-84 years</option>
                <option value="85 years and over">85 years and over</option>
            </select>
            <b>&nbsp&nbsp</b>
            <!-- submit selections-->
            <input type="submit" name="submit" id="inputSubmit">
            <b>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</b>
            <!-- button to download file -->
            <input type="button" id="download" value="Submit selections to download data">
            <br>
            <br>
        </fieldset>
        <br>
    </form>
    <div id="Results">
        <div style="float:left">
            <table class="table">
                <!-- create table of results with caption of data footnote -->
                <caption id="note"></caption>
                <thead>
                    <!-- create header section -->
                    <tr>
                        <th></th>
                        <th> COVID-19
                        <th> Influenza
                        <th> Pneumonia
                        <th> Pneumonia and COVID-19
                        <th> Pneumonia, Influenza, or COVID-19
                <tbody>
                    <tr>
                        <!-- create row of causes of death -->
                        <th> Deaths
                        <td id="c_death">
                        <td id="i_death">
                        <td id="p_death">
                        <td id="p_c_death">
                        <td id="p_i_c_death">
                    <tr>
                        <td colspan="1">Data as of:</td> <!-- add footer -->
                        <td colspan="5" id="date"></td> <!-- add footer -->
                    <tr>
                        <td colspan="1">Start Week:</td> <!-- add footer -->
                        <td colspan="5" id="start"></td> <!-- add footer -->
                    <tr>
                        <td colspan="1">End Week:</td> <!-- add footer -->
                        <td colspan="5" id="end"></td> <!-- add footer -->
            </table>
        </div>
        <!-- picture of United States map -->
        <div class="map" style="float:right; margin-right:50px">
            <img src="wikimedia_Blank_US_Map_(states_only).svg" style="width: 900px">
