<!-- CS290 Project -->

<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CS290 Project</title>
  <link rel="stylesheet" href="home.css" type="text/css">
</head>
<body>
    <!-- horizontal navigation menu -->
    <div class="navMenu">
        <a class="active" href="#home">Home</a>
        <a href="us.html">United States</a>
        <a href="world.html">World</a>
        <a href="resources.html">Additional Resources</a>
    </div>
    <!-- Slideshow carousel -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="fda-covid19-1600x900.jpg" style="width:100%">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="cdc-COVIDprevention_airport_bg.png" style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="wnpr-testing-03-16-2020_ja_1944a_1_.jpg" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="home.js"></script>
</body>
</html>
